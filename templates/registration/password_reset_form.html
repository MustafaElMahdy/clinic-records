{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="card" style="max-width: 520px; margin: 40px auto;">
  <h1>Reset Password</h1>
  <p class="muted" style="margin-top: 0;">Enter your email address and we'll send you a link to reset your password.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Send Reset Link</button>
  </form>

  <div style="margin-top: 16px;">
    <a href="{% url 'login' %}" class="muted" style="font-size: 13px;">â† Back to Login</a>
  </div>
</div>
{% endblock %}
