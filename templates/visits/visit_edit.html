{% extends "base.html" %}
{% block title %}Edit Visit{% endblock %}
{% block content %}

<div class="card" style="max-width:760px;">
  <h1>Edit Visit</h1>

  <p class="muted">
    Patient: <b>{{ visit.patient.full_name }}</b><br>
    Original date: {{ visit.visit_datetime }}
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn primary" type="submit">Save Changes</button>
    <a class="btn" href="{% url 'patients:detail' visit.patient.pk %}">Cancel</a>
  </form>
</div>

{% endblock %}
